name: Build

inputs:
  ENVIRONMENT:
    type: string
    required: true

runs:
  using: 'composite'

  steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: npm

    - name: Node install dependencies
      shell: bash
      run: |
        npm install
        npm test
        npm run build -- --mode ${{ inputs.ENVIRONMENT }}

#TOBE MODIFED
    - name: frontend webapp config
      shell: bash
      run: |
        mv ./vite.config.${{ inputs.ENVIRONMENT }}.ts ./vitest.config.ts

#TOBE MODIFED
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: path/**/[abc]rtifac?/*
        if-no-files-found: error

